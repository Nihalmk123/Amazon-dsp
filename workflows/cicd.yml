name: CICD

on:
  push:
    branches:         # ✅ Correct spelling
      - main          # ✅ If your repo's default branch is 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        run: echo "Pagani@2000" | docker login -u "mdnihal" --password-stdin
        # Hardcoding credentials here (username: nihalmk, password: mk123)

      - name: Build Docker Image
        run: docker build -t intigrationninjas/reactjs-app .

      - name: Push Docker Image
        run: docker push intigrationninjas/reactjs-app:latest

  deploy:
    needs: build
    runs-on: aws-ec2   # Your self-hosted runner name (already configured)

    steps:
      - name: Pull Docker Image from Docker Hub
        run: docker pull intigrationninjas/reactjs-app:latest

      - name: Delete Old Container if exists
        run: docker rm -f reactcontainer || true
        # Adding || true so it doesn't fail if container doesn't exist

      - name: Run New Docker Container
        run: docker run -d -p 5173:80 --name reactcontainer intigrationninjas/reactjs-app:latest
